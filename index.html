<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
			rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/1c4826088d.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Rock Paper Scissors | Game</title>
	</head>

	<body>
		<main>
			<div class="container">
				<!-- WELCOME SECTION -->
				<div class="game-welcome wrapper hidden">
					<h1>
						Welcome to <br />
						Rock Paper Scissors!
					</h1>
					<button>Play</button>
				</div>
				<!-- INTRO MENU SECTION -->
				<div class="game-intro-menu wrapper hidden">
					<p>How many rounds you want to play?</p>
					<div class="game-selections">
						<button>3</button>
						<button>5</button>
						<button>10</button>
					</div>
				</div>
				<!-- PLAY MENU SECTION -->
				<div class="game-play-menu wrapper hidden">
					<p>You Win!</p>
					<div class="game-selections">
						<button><i class="fa-solid fa-hand-back-fist"></i></button>
						<button><i class="fa-solid fa-hand"></i></button>
						<button><i class="fa-solid fa-hand-scissors"></i></button>
					</div>
				</div>
				<!-- GAME OVER SECTION -->
				<div class="game-over wrapper hidden">
					<p>You Win!</p>
					<button class="retry">Play Again</button>
				</div>
			</div>
		</main>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Roboto:wght@400;700&display=swap"
			rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/1c4826088d.js"
			crossorigin="anonymous"></script>
		<link rel="icon" href="/imgs/favicon-rock-paper-scissors.png" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Rock Paper Scissors | Game</title>
	</head>

	<body>
		<main>
			<div class="container">
				<!-- WELCOME SECTION -->
				<div class="game-welcome wrapper">
					<h1>
						Welcome to <br />
						Rock Paper Scissors!
					</h1>
					<button>Play</button>
				</div>
				<!-- INTRO MENU SECTION -->
				<div class="game-intro-menu wrapper hidden">
					<h2>How many rounds do you want to play?</h2>
					<div class="game-selections">
						<button>3</button>
						<button>5</button>
						<button>10</button>
					</div>
				</div>
				<!-- PLAY MENU SECTION -->
				<div class="game-play-menu wrapper hidden">
					<h2 class="score-info"></h2>
					<p class="score-message"></p>

					<div class="scores-container">
						<div>
							<div class="player-sign">
								<i class="fa-solid fa-question"></i>
							</div>
							<p class="player-score">Player: 0</p>
						</div>
						<div>
							<div class="computer-sign">
								<i class="fa-solid fa-question"></i>
							</div>
							<p class="computer-score">Computer: 0</p>
						</div>
					</div>

					<div class="game-selections">
						<button id="rock">
							<i class="fa-solid fa-hand-back-fist"></i>
						</button>
						<button id="paper"><i class="fa-solid fa-hand"></i></button>
						<button id="scissors">
							<i class="fa-solid fa-hand-scissors"></i>
						</button>
					</div>
				</div>
				<!-- GAME OVER SECTION -->
				<div class="game-over wrapper hidden">
					<h2></h2>
					<button>Play Again</button>
				</div>
			</div>
		</main>
	</body>
</html>
